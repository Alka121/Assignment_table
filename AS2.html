<html>
    <head>
        <title>TEST TABLE</title>
    </head>
    <body>
        <center>
            <h1> A TEST TABLE WITH MERGED CELL</h1>
            <table border="2px" height="400" width="700">
                <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red eyes</th>
                </tr>
                <tr>
                    <th>Height</th>
                    <th>Weight</th>
               </tr>
               <tr>
                 <th>Males</th>
                 <td>1.9</td>
                 <td>0.003</td>
                 <td>40%</td>
               </tr>
               <tr>
                <th>Female</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
               </tr>
            </table>
        </center>
    </body>
</html>
